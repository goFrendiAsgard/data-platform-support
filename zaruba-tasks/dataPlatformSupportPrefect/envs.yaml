envs:

  dataPlatformSupportPrefect:
    DOCKER_COMPOSE_VOLUME:
      default: ./volumes
      from: DATA_PLATFORM_SUPPORT_PREFECT_DOCKER_COMPOSE_VOLUME
    POSTGRES_DB:
      default: orion
      from: DATA_PLATFORM_SUPPORT_PREFECT_POSTGRES_DB
    POSTGRES_PASSWORD:
      default: postgres
      from: DATA_PLATFORM_SUPPORT_PREFECT_POSTGRES_PASSWORD
    POSTGRES_USER:
      default: postgres
      from: DATA_PLATFORM_SUPPORT_PREFECT_POSTGRES_USER
    PREFECT_API_URL:
      default: http://orion:4200/api
      from: DATA_PLATFORM_SUPPORT_PREFECT_PREFECT_API_URL
    PREFECT_ORION_API_HOST:
      default: 0.0.0.0
      from: DATA_PLATFORM_SUPPORT_PREFECT_PREFECT_ORION_API_HOST
    PREFECT_ORION_DATABASE_CONNECTION_URL:
      default: postgresql+asyncpg://postgres:postgres@database:5432/orion
      from: DATA_PLATFORM_SUPPORT_PREFECT_PREFECT_ORION_DATABASE_CONNECTION_URL
    PREFECT_ORION_UI_API_URL:
      default: http://localhost:4200/api
      from: DATA_PLATFORM_SUPPORT_PREFECT_PREFECT_ORION_UI_API_URL
    UI_PORT:
      default: "4200"
      from: DATA_PLATFORM_SUPPORT_PREFECT_UI_PORT